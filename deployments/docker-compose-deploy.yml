version: "3"
services:
  test-postgres:
    image: postgres:10.11
    environment:
      POSTGRES_DB: bank_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "6432:5432"
  bank:
    image: bank:0.0.1
    depends_on:
      - postgres
    ports:
      - "8000:8000"
      - "8443:8443"
    deploy:
      mode: replicated
      replicas: 1
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - bank
    ports:
      - "80:80"